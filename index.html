<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./index.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card-body">
      <div class="maincontainer">
        <div class="container1">
          <img src="./images/bg-pattern-card.svg" alt="" class="upperpattern" />
        </div>
        <img
          src="./images/image-victor.jpg"
          alt="Profile Picture"
          class="picture"
        />
        <span class="name">Victor Crest</span>
        <span class="age">26</span>
        <span class="hometown">London</span>
        <div class="stats">
          <span class="followers">80K Followers</span>
          <span class="likes"> 803K Likes </span>
          <span class="photos">1.4K Photos</span>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
